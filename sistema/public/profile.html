<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/logo-kangaroo.jfif">
    <link rel="stylesheet" href="css/styleMenu.css">
    <link rel="stylesheet" href="css/styleProfile.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <script src="./js/scriptsProfile.js"></script>
    <script src="./js/validacoes.js"></script>
    <title>Perfil</title>
</head>

<body onload="verificar_autenticacao()">
    <div class="backgroundFather">
        <div id="menuRoxo" class="menuRoxo">
            <ul onmouseover="transicao()" onmouseout="transicao()" class="listaOrdenada">
                <li>
                    <img class="icons" src="assets/burguinhoSVG.svg">
                </li>
                <li>
                    <a href="dashboard.html">
                        <img class="icons" src="assets/Chart.png">
                    </a>
                    <span class="textMenu" onclick="">Dashboard</span>
                </li>
                <li>
                    <a href="relatorios.html">
                        <img class="icons" src="assets/Document.png">
                    </a>
                    <span class="textMenu">Relatórios</span>
                </li>
                <li>
                    <a href="profile.html">
                        <img class="icons" src="assets/Profile.png">
                    </a>
                    <span class="textMenu">Perfil</span>
                </li>
                <li class="iconExit">
                    <a href="computador.html">
                        <img class="icons" src="assets/computadoor.png">
                    </a>
                    <span class="textMenu">Computador</span>
                </li>
                <li class="iconExit" onclick="sair()">
                    <img class="icons" src="assets/Login.png">
                    <span class="textMenu">Sair</span>
                </li>
            </ul>
        </div>
        <section class="paiConteudo">
            <div class="paiFoto">
                <label id="username">
                </label>
                <div class="fotoLinha"></div>
            </div>
            <div class="cards">
                <div class="card1">
                    <div class="fotoLinha2"></div>
                    <h1 id="h1Nome"></h1>
                    <div class="infos">
                        <div>
                            <label> <strong>Nome:</strong> </label>
                            <span id="username1"></span>
                            <span id="spanUserName1">
                                <input type="text" id="editarUserName1">
                            </span>
                        </div>
                        <div>
                            <label> <strong>Email: </strong> </label>
                            <span id="email1"></span>
                            <span id="spanEmail1">
                                <input type="text" id="editarEmail1">
                            </span>
                        </div>
                        <div>
                            <label><strong>Senha:</strong></label>
                            <span class="senha1">
                                <span id="senha1"> ******** </span>
                                <img id="imgOlho" class="img-olho" onclick="mostrarSenha(event)"
                                    src="./assets/olho.png">
                                <img id="imgOlhoC" class="img-olhoC" onclick="esconderSenha(event)"
                                    src="./assets/olhoC.png">
                            </span>
                            <div class="senha1" id="spanSenha1">
                                <input type="password" id="editarSenha1">
                                <img id="imgOlhoI" class="img-olhoI" onclick="mostrarSenhaI(event)"
                                    src="./assets/olho.png">
                                <img id="imgOlhoIC" class="img-olhoIC" onclick="esconderSenhaI(event)"
                                    src="./assets/olhoC.png">
                            </div>
                        </div>
                    </div>
                    <div class="edit">
                        <button id="btnSalvar1" class="btnSalvar1" onclick="salvar1()">
                            <img id="imgSalvar1" class="imgSalvar1" src="assets/save.svg">
                        </button>
                        <button class="btnEditar1" onclick="editarResponsavel1()">
                            <img class="imgEditar1" src="./assets/Edit.svg">
                        </button>
                    </div>
                </div>
                <div class="card3">
                    <h1> <strong>Filhos</strong> </h1>
                    <div id="containerQuadrados" class="containerQuadrados">
                    </div>
                    <div class="plus">
                        <a onclick="standartModal(event)" href="#modal">
                            <img src="./assets/Plus.svg">
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <div class="modal" id="modal" tabindex="-1">
            <div class="modal_content">
                <a href="#" class="modal__close" aria-label="Fechar" style="text-decoration: none;">x</a>
                <form id="modalCadastrarDependente">
                    <div id="modal-body">
                        <h4 id="tituloModal" style="color:#2E4D72;">Cadastro de filhos</h4>
                        <input type="text" id="idDependente" style="display: none;">
                        <input type="text" id="nome" name="nome" placeholder="Nome" required minlength="5">
                        <input type="date" id="dataNascimento" name="dataNascimento" placeholder="Data de nascimento">
                        <select id="sexo" name="sexo">
                            <option value="invalid">Selecione o sexo</option>
                            <option value="f">Feminino</option>
                            <option value="m">Masculino</option>
                        </select>
                        <input type="text" style="display: none;" id="fkUsuario" name="fkUsuario">
                        <p>Enviar foto de filho:</p>
                        <input style="border:none; padding-left: 0px;" type="file" id="fotoDependente" value="enviar"
                            name="fotoDependente" placeholder="Foto da Criança" required>
                        <a onclick="changeSteps(false)"></a>
                        <div class="modal-button">
                            <button id="btnEditar" type="submit" style="display: none;"
                                onclick="editCrianca(event)">Atualizar
                            </button>
                            <button id="btnCadastrar" type="submit" style="display: none;"
                                onclick="salvarCrianca(event)">Cadastrar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</body>

</html>

<script type="text/javascript" src="//code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="js/script.js"></script>
